      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      QUALITATIVE_SERVICE_URL: http://qualitative-service:8000
      HYBRID_SERVICE_URL: http://hybrid-service:8000
      ML_SERVICE_URL: http://ml-service:8000
      JWT_SECRET_KEY: dev-secret-key-change-in-production
