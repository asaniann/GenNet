# Docker Compose configuration for services
# This extends docker-compose.yml with actual service containers

services:
  patient-data-service:
    build:
      context: .
      dockerfile: ./services/patient-data-service/Dockerfile
    image: gennet/patient-data-service:latest
    ports:
      - "8010:8000"
    environment:
      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      JWT_SECRET_KEY: dev-secret-key-change-in-production
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      S3_BUCKET_NAME: gennet-patient-data
      AWS_ENDPOINT_URL: ""
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    image: gennet/auth-service:latest
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  grn-service:
