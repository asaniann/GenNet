# Docker Compose configuration for services
# This extends docker-compose.yml with actual service containers

services:
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    image: gennet/auth-service:latest
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  grn-service:
    build:
      context: .
      dockerfile: ./services/grn-service/Dockerfile
    image: gennet/grn-service:latest
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: gennet_dev
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      S3_BUCKET_NAME: gennet-data
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  workflow-service:
    build:
      context: .
      dockerfile: ./services/workflow-service/Dockerfile
    image: gennet/workflow-service:latest
    ports:
      - "8003:8000"
