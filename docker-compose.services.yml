      DATABASE_URL: postgresql://gennet:gennet_dev@postgres:5432/gennet
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: gennet_dev
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      S3_BUCKET_NAME: gennet-data
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
