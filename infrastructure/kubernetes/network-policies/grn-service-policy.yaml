# Network Policy for GRN Service
# Implements least-privilege access

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grn-service-policy
  namespace: gennet-system
spec:
  podSelector:
    matchLabels:
      app: grn-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from API Gateway
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8000
  # Allow from Workflow Service
  - from:
    - podSelector:
        matchLabels:
          app: workflow-service
    ports:
    - protocol: TCP
      port: 8000
  # Allow from Health Service
  - from:
    - podSelector:
        matchLabels:
          app: health-service
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow to Neo4j
  - to:
    - podSelector:
        matchLabels:
          app: neo4j
    ports:
    - protocol: TCP
      port: 7687
  # Allow to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow to S3 (via AWS endpoint)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

