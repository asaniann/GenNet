# HPA for All Services
# Horizontal Pod Autoscaling configurations

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grn-service-hpa
  namespace: gennet-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grn-service
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
