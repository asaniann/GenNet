apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gennet-ingress
  namespace: gennet-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.gennet.example.com
    - app.gennet.example.com
    secretName: gennet-tls
  rules:
  - host: api.gennet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
  - host: app.gennet.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 3000

