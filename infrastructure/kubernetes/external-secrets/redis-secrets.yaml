# External Secrets for Redis

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-secrets
  namespace: gennet-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: redis-secrets
    creationPolicy: Owner
  data:
  - secretKey: redis-password
    remoteRef:
      key: gennet/redis/credentials
      property: password

