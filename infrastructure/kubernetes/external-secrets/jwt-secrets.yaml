# External Secrets for JWT

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jwt-secrets
  namespace: gennet-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: jwt-secrets
    creationPolicy: Owner
  data:
  - secretKey: jwt-secret-key
    remoteRef:
      key: gennet/auth/jwt
      property: secret_key
  - secretKey: jwt-algorithm
    remoteRef:
      key: gennet/auth/jwt
      property: algorithm

