# External Secrets for Database Credentials
# Automatically syncs from AWS Secrets Manager

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-secrets
  namespace: gennet-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: database-secrets
    creationPolicy: Owner
  data:
  - secretKey: db-username
    remoteRef:
      key: gennet/database/credentials
      property: username
  - secretKey: db-password
    remoteRef:
      key: gennet/database/credentials
      property: password
  - secretKey: db-host
    remoteRef:
      key: gennet/database/credentials
      property: host
  - secretKey: db-port
    remoteRef:
      key: gennet/database/credentials
      property: port

