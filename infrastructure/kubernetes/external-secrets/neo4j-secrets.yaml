# External Secrets for Neo4j

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neo4j-secrets
  namespace: gennet-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: neo4j-secrets
    creationPolicy: Owner
  data:
  - secretKey: neo4j-username
    remoteRef:
      key: gennet/neo4j/credentials
      property: username
  - secretKey: neo4j-password
    remoteRef:
      key: gennet/neo4j/credentials
      property: password

